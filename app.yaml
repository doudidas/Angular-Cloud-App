runtime:               nodejs
env:                   flex

# manual_scaling:
#   instances:         1

automatic_scaling:
 min_num_instances:    1
 max_num_instances:    10
 cool_down_period_sec: 120 # default value
 cpu_utilization:
   target_utilization: 0.5

handlers:

- url:                 /(.+)
  static_files:        dist/\1
  upload:              dist/(.*)

- url:                 /
  static_files:        dist/index.html
  upload:              dist/index.html

# Temporary setting to keep gcloud from uploading not required files for deployment
skip_files:
- ^node_modules$
- ^app\.yaml
- ^README\..*
- \.gitignore
- ^\.git$
- ^grunt\.js
- ^src$
- ^e2e$
- \.editorconfig
- ^karma\.config\.js
- ^protractor\.conf\.js
- ^tslint\.json

health_check:
  enable_health_check: True
  check_interval_sec:  5
  timeout_sec:         4
  unhealthy_threshold: 2
  healthy_threshold:   2
